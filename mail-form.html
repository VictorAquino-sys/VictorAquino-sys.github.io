<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Contact Form</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">        
    </head>
<body>
    
    <div class="container">
        <h1 class="intro">Contact Me</h1>
        <form class="info" action="https://formsubmit.co/58093efb4714edfec687e8edbfa9e1f4" method="POST">
            <div class="givenname">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" name="name" placeholder="Your name.." id="firstName" required>
            </div>
            <div class="surname">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" name="Last Name" id="lastName" placeholder="Your last name.." required>
            </div>
            <div class="email">
                <label for="mail" class="form-label">E-mail</label>
                <input type="email" class="form-control" name="email" id="emailinfo" placeholder="example@gmail.com" required>
            </div>
            <div class="number">
                <label for="phone" class="form-label">Phone Number</label><br>
                <input type="text" class="form-control" name="phone" id="phoneNumber" placeholder="+1 (415) 867-5309">
            </div>
            <div class="notes">
                <label for="note" class="form-label">Description</label><br>
                <textarea type="text" class="details" name="questions" id="comments" placeholder="Write something about your interest..." required></textarea>
            </div>

            <button class="send" type="Submit">Submit</button>
        </form>
    </div>

</body>
</html>
